<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Marino - contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="grilla">
        <header>
            <div class="title">
                <h1>Rotisería Don Marino II</h1>
                <h4> CONTACTO </h4>
            </div>
        </header>
        <main>
            <div class="linkContacto">
                <a clas="aLink" href="../index.html">volver al inicio</a>
            </div>

            <div>
                <form class="formulario p-3 mb-2 bg-dark text-light" name="formulario" id="formulario" action="">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="input" placeholder="Apellido">
                    <label for="numero" class="label">Número de telefono</label>
                    <input type="number" name="numero" id="numero" class="input" placeholder="Número de teléfono">
                    <label for="mensaje" class="label">Dejanos tu consulta</label>
                    <textarea name="mensaje" id="mensaje" cols="10" rows="5"></textarea>

                    <button type="submit" id="buttonForm" class="input btn btn-success">Enviar Consulta</button>

                </form>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p> Lautaro Sabino producciones</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script async type="text/javascript" src="../js/script2.js"></script>
</body>

</html>
