<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Marino - contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="grilla">
        <header>
            <div class="title">
                <a href="../index.html"><img class="logo" src="../media/logo.jpg" alt="logo" width="500"
                        height="150"></a>
            </div>
        </header>
        <main>
            <div class="link ">
                <a class="btn btn-warning" href="../index.html">Ir a inicio</a>
            </div>

            <div>
                <form class="formulario p-3 mb-2 bg-dark text-light" name="formulario" id="formulario" action="">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="input" placeholder="Apellido">
                    <label for="numero" class="label">Número de telefono</label>
                    <input type="number" name="numero" id="numero" class="input" placeholder="Número de teléfono">
                    <label for="mensaje" class="label">Dejanos tu consulta</label>
                    <div class="noSobrepasa">
                        <textarea name="mensaje" class="texto" id="mensaje" cols="40" rows="4" placeholder="Ingresa tu consulta aquí..."></textarea>
                        <p id="resul"></p>
                    </div>

                    <div class="divBtn">
                        <button type="submit" id="buttonForm" class="input btn btn-success">Enviar Consulta</button>
                        <button type="submit" id="rememberMe" class="input btn btn-danger">Recordarme</button>
                    </div>

                </form>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p> Esteban de Luca 1021, Rosario - Santa Fe</p>
                <p> Tel: 4612940</p>
                <p> Whatsapp: 3413558403</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async type="text/javascript" src="../js/script2.js"></script>
</body>

</html>
