<body>
    <div class="grilla">
        <header>
            <div class="title">
                <h1>Rotisería Don Marino II</h1>
                <h4> CONTACTO </h4>
            </div>
        </header>
        <main>
            <div class="linkContacto">
                <a clas="aLink" href="../index.html">volver al inicio</a>
            </div>

            <div>
                <form class="formulario" name="formulario" id="formulario" action="">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="input">
                    <label for="numero" class="label">Número de telefono</label>
                    <input type="number" name="numero" id="numero" class="input">
                    <label for="mensaje" class="label">Dejanos tu consulta</label>
                    <textarea name="mensaje" id="mensaje" cols="10" rows="5"></textarea>

                    <button type="submit" id="buttonForm" class="input">Enviar Consulta</button>

                </form>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p> Lautaro Sabino producciones</p>
