    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="grilla">
        <header>
            <div class="title">
                <h1>Rotisería Don Marino II</h1>
                <h4> Siempre... Lo mejor</h4>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="mainInfo p-3 mb-2 bg-dark text-light">
                    <h3>Bienvenido a Don Marino</h3>
                    <h5> ¿Qué menú deseas ver el día de hoy? Por favor, ingresá la opción correspondiente:</h5>
                    <br>
                    <select name="" id="opcionesMenu" class="form-select form-select-lg mb-3">
                        <option value="especialidades">ESPECIALIDADES</option>
                        <option value="minutas">MINUTAS</option>
                        <option value="pastas">PASTAS</option>
                        <option value="pizzas">PIZZAS</option>
                        <option value="postres">POSTRES</option>
                    </select>

                    <button type="submit" class="btn btn-success" id="elegir">Elegir</button>

                </div>
                <div class="mainInfo p-3 mb-2 bg-dark text-light" id="muestra">
                    <ul id="resultado"></ul>
                </div>


            </div>
            
            <div class="link">
                <a clas="aLink" href="./pages/form.html">CONTACTO</a>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p> Lautaro Sabino producciones</p>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
